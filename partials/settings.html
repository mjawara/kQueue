
<md-card>
  <md-card-header>
    <md-card-avatar>
      <md-icon class="md-avatar-icon">
        <i class="material-icons">settings</i>
      </md-icon>
    </md-card-avatar>
    <md-card-header-text>
      <span class="mdi-title">HOSxP Connection</span>
      <span class="md-subhead">การเชื่อมต่อกับฐานข้อมูล HOSxP</span>
    </md-card-header-text>
  </md-card-header>

  <md-card-content>
    <form action="">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>HOST</label>
          <input ng-model="config.hosxp.host" type="text">
        </md-input-container>
        <md-input-container>
          <label>Port</label>
          <input ng-model="config.hosxp.port" type="number">
        </md-input-container>
        <md-input-container>
          <label>Database</label>
          <input ng-model="config.hosxp.database" type="text">
        </md-input-container>
      </div>
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Username</label>
          <input ng-model="config.hosxp.user" type="text">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Password</label>
          <input ng-model="config.hosxp.password" type="password">
        </md-input-container>
      </div>
      <div layout="row">
        <span flex></span>
        <md-button class="md-primary md-raised" ng-click="save()">Save</md-button>
        <md-button class="md-warn md-raised" ng-click="goBack()">Cancel</md-button>

      </div>

    </form>
  </md-card-content>
</md-card>
